<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Avaliações </title>
</head>
<body>
    <table border="2">
    <thead>
        <tr>
        <th>Texto</th>
        <th>Polaridade</th>
        <th>Sentimento</th>
    </tr>
    </thead>
    <tbody>
     {% for avalia in avaliacoes %}
        <tr>
        <td>{{avalia.avaliacao}}
        </td>
        <td>{{avalia.polaridade}}</td>
        <td>
            {% if avalia.polaridade > 0 %}
                😊 
            {% elif avalia.polaridade < 0 %}
                ☹️  
            {% else %}
                😐  
            {% endif %}
        </td>
    </tr>
      {% endfor %}
    </tbody>
    </table>


</body>
</html>
